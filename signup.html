<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - SmartWeatherTracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.auth.js" defer></script>
</head>
<body class="auth-page">
  <div class="auth-card">
    <h2>Create account</h2>
    <input id="signupUser" placeholder="Username">
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <input id="signupPassword2" type="password" placeholder="Confirm Password">
    <button id="signupBtn">Sign Up</button>
    <div class="auth-links"><a href="login.html">Already have an account? Log in</a></div>
    <div id="signupMsg" class="msg"></div>
  </div>
</body>
</html>
